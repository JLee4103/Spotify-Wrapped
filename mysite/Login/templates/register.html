<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Orbitron', sans-serif;
            background: radial-gradient(circle, rgba(10,10,10,1) 0%, rgba(0,0,0,1) 100%);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: auto;
        }

        .login-link {
            position: fixed;
            top: 1rem;
            right: 1rem;
            color: #00ff99;
            text-decoration: none;
            font-size: 1.2rem;
            text-shadow: 0 0 12px rgba(0,255,153,0.6);
            z-index: 1000;
        }

        .login-link:hover {
            text-decoration: underline;
        }

        .container {
            padding-top: 5rem; /* Space for the fixed login link */
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 600px;
        }

        h2 {
            color: #00ff99;
            text-align: center;
            margin-bottom: 2.5rem;
            font-size: 3rem;
            text-shadow: 0 0 12px rgba(0,255,153,0.8);
        }

        form {
            background: rgba(0, 0, 0, 0.8);
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0, 255, 255, 0.5);
            max-width: 100%;
            width: 100%;
            border: 1px solid #00ff99;
            max-height: 90vh;
            overflow-y: auto;
        }

        form p {
            margin: 1rem 0;
        }

        form input, form button {
            width: 100%;
            padding: 1.25rem;
            margin: 0.75rem 0;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1.2rem;
        }

        form input {
            background: #222;
            color: #fff;
            border: 1px solid #444;
            box-shadow: 0 0 6px rgba(0, 255, 255, 0.5);
        }

        form button {
            background: #00ff99;
            color: #000;
            border: none;
            cursor: pointer;
            transition: background 0.3s, box-shadow 0.3s;
            box-shadow: 0 0 12px rgba(0, 255, 153, 0.8);
        }

        form button:hover {
            background: #00cc66;
            box-shadow: 0 0 24px rgba(0, 255, 153, 1);
        }

        a {
            color: #00ff99;
            text-decoration: none;
            font-size: 1.2rem;
            text-shadow: 0 0 12px rgba(0,255,153,0.6);
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <a href="{% url 'restaurantAuth:login' %}" class="login-link">Login</a>
    <div class="container">
        <h2>Register</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
