<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Spotify Wrapped</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #0d1b2a, #1b263b);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background: #1b263b;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 400px;
        }

        .container h1 {
            margin-bottom: 20px;
            font-size: 2rem;
            color: #FFD700;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 1rem;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 6px;
            background: #0d1b2a;
            color: #fff;
            outline: none;
        }

        .form-group input:focus {
            border: 1px solid #FFD700;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 6px;
            background: #FFD700;
            color: #0d1b2a;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #FFC107;
        }

        .footer {
            margin-top: 20px;
            font-size: 0.9rem;
        }

        .footer a {
            color: #FFD700;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Spotify Wrapped</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                {{ form.username.label_tag }}
                {{ form.username }}
            </div>
            <div class="form-group">
                {{ form.password.label_tag }}
                {{ form.password }}
            </div>
            <button type="submit">Log In</button>
        </form>
        <div class="footer">
            <p>Don't have an account? <a href="{% url 'spotifyWrapped:register' %}">Register here</a></p>
        </div>
    </div>
</body>
</html>
