{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Hiragino+Kaku+Gothic+Std&display=swap" rel="stylesheet" />
    <link href="{% static 'spotifyWrapped/initialLogIn.css' %}" rel="stylesheet" />
    <title>Spotify Wrapped</title>
    <style>
        body {
            background: linear-gradient(120deg, #003057, #191414);
            font-family: 'Hiragino Kaku Gothic Std', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Ensure vertical centering */
            gap: 20px; /* Space between title, GIF, and button */
        }

        .title-and-gif {
            display: flex;
            align-items: center;
            justify-content: center; /* Center the title and GIF */
            gap: 20px; /* Space between title and GIF */
        }

        .title {
            font-size: 3.5rem;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .gif {
            width: 330px; 
            height: auto;
        }

        .login-button {
            padding: 15px 30px;
            background-color: #8a6600;
            border: none;
            border-radius: 25px;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
        }

        .login-button:hover {
            background-color: #b49003;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Title and GIF horizontally aligned -->
        <div class="title-and-gif">
            <span class="title">Spotify Wrapped</span>
            <img class="gif" src="{% static 'spotifyWrapped/waveform.gif' %}" alt="Waveform Animation">
        </div>
        <!-- Login Button directly below -->
        <button class="login-button" onclick="redirectToSpotify()">Log in with Spotify</button>
    </div>

    <script>
        function redirectToSpotify() {
            // Redirect to Spotify Authorization URL
            window.location.href = "{% url 'spotifyWrapped:spotify_login' %}";
        }
    </script>
</body>
</html>
