{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Wrapped Slideshow</title>
    <link rel="stylesheet" href="{% static 'spotifyWrapped/slideshow.css' %}" />
    <style>
        /* Your existing styles */
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .dark-mode {
            background-color: #121212;
            color: #FFFFFF;
        }

        .light-mode {
            background-color: #FFFFFF;
            color: #000000;
        }

        /* Updated button styles */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .dark-mode-button, 
        .back-home-button, 
        #startSlideshowButton,
        #saveSlideshowButton {
            background-color: #1DB954;
            color: #FFFFFF;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 25px;
            margin: 10px 0;
            transition: background-color 0.3s ease;
        }

        .dark-mode-button:hover, 
        .back-home-button:hover, 
        #startSlideshowButton:hover,
        #saveSlideshowButton:hover {
            background-color: #1ED760;
        }

        /* Updated slideshow container styles */
        .slideshow-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 20px auto;
            padding: 20px;
            border-radius: 15px;
            background-color: #282828;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 800px;
        }

        .light-mode .slideshow-container {
            background-color: #F0F0F0;
        }

        /* Song styles */
        .song {
            display: none;
            text-align: center;
            margin: 20px 0;
            transition: transform 0.3s;
        }

        .song.active {
            display: block;
        }

        .album-cover img {
            width: 100%;
            max-width: 300px;
            border-radius: 15px;
            transition: transform 0.3s ease;
        }

        .album-cover img:hover {
            transform: scale(1.05);
        }

        .song-info {
            margin: 20px 0;
        }

        .song-info h2, 
        .song-info h3 {
            margin: 10px 0;
        }

        /* Notification styles */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
            z-index: 1000;
        }

        .notification.success {
            background-color: #1DB954;
            color: white;
        }

        .notification.error {
            background-color: #FF4444;
            color: white;
        }

        header {
            margin: 20px;
            padding: 20px;
            border-radius: 15px;
            background-color: #282828;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .light-mode header {
            background-color: #F0F0F0;
        }

        header h1 {
            font-size: 2em;
            margin: 0;
        }
    </style>
</head>
<body class="dark-mode">
    <!-- Dark Mode Toggle Button -->
    <button class="dark-mode-button" id="toggleDarkMode">Toggle Dark Mode</button>
    
    <!-- Back to Home Button -->
    <a href="{% url 'spotifyWrapped:home' %}" class="back-home-button">Back to Home</a>

    <header>
        <h1>Spotify Wrapped Slideshow</h1>
    </header>

    <!-- Song Information Container -->
    <div class="slideshow-container">
        {% for track in top_tracks %}
        <div class="song {% if forloop.first %}active{% endif %}">
            <div class="album-cover">
                <img src="{{ track.album_image }}" alt="{{ track.name }} Album Cover" />
            </div>
            <div class="song-info">
                <h2>{{ track.name }}</h2>
                <h3>{{ track.artist }}</h3>
                <p>Estimated Listening Time: {{ track.estimated_listening_time }} minutes</p>
            </div>
            <audio>
                <source src="{{ track.preview_url }}" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
        {% endfor %}
    </div>

    <!-- Buttons Container -->
    <div class="button-container">
        <button id="startSlideshowButton">Start Slideshow</button>
        <button id="saveSlideshowButton">Save Slideshow</button>
    </div>

    <!-- Notification div -->
    <div id="notification" class="notification"></div>

    <!-- Store track data -->
    {{ top_tracks|json_script:"track-data" }}

    <!-- Your existing script tags -->
    <script src="{% static 'spotifyWrapped/slideshow.js' %}"></script>
    <script>
        document.getElementById('toggleDarkMode').addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
            document.body.classList.toggle('light-mode');
        });

        // Add the new save slideshow code here
        document.getElementById('saveSlideshowButton').addEventListener('click', function() {
            const tracks = JSON.parse(document.getElementById('track-data').textContent);
            
            fetch("{% url 'spotifyWrapped:save_slideshow' %}", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: JSON.stringify({
                    tracks: tracks,
                    period: '{{ period }}'
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Slideshow saved successfully!');
                } else {
                    alert('Error saving slideshow: ' + data.error);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error saving slideshow');
            });
        });

        // Add the getCookie function
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
</body>
</html>
