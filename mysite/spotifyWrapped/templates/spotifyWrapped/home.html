<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Home</title>
    <style>
        /* Basic reset and styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #191414; /* Spotify dark background */
            color: #fff;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        .button-container {
            margin-top: 2rem;
        }
        .login-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #1DB954; /* Spotify green */
            color: #fff;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }
        .login-button:hover {
            background-color: #1aa34a; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        {% if username != "Guest" %}
            <h1>Welcome, {{ username }}!</h1>
            <p>You're now logged in with Spotify.</p>
        {% else %}
            <h1>Welcome to Spotify Connect</h1>
            <p>Log in to view your Spotify profile information and explore more features!</p>
            <div class="button-container">
                <a href="{% url 'spotifyWrapped:spotify_login' %}" class="login-button">Log in with Spotify</a>
            </div>
        {% endif %}
    </div>
</body>
</html>
