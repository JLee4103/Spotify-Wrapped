<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Wrapped Grid</title>
    <style>
        /* Add your existing styles here */
        body {
            margin: 0;
            padding: 20px;
            background-color: #000000;
            font-family: Arial, sans-serif;
            color: white;
        }

        h1 {
            margin-left: 20px;
            font-size: 2.5em;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            aspect-ratio: 1;
            background-color: #1DB954;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: scale(1.02);
        }

        .add-card {
            font-size: 40px;
            font-weight: bold;
        }

        /* Time Period Selection Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }

        .selection-modal-content {
            display: flex;
            flex-direction: column;
            gap: 20px;
            text-align: center;
            max-width: 300px;
        }

        .time-button {
            background-color: #1DB954;
            color: white;
            font-size: 1.2em;
            padding: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .time-button:hover {
            background-color: #1aa34a;
        }

        .close-button {
            margin-top: 20px;
            background-color: #333;
            padding: 10px;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>All Spotify Wrapped's</h1>
    <div class="grid-container" id="gridContainer">
        <div class="card add-card" id="addCard">
            <span>+</span>
        </div>
    </div>

    <!-- Time Period Selection Modal -->
    <div class="modal" id="selectionModal">
        <div class="selection-modal-content">
            <button class="time-button" onclick="startWrapped('Past Month')">Past Month</button>
            <button class="time-button" onclick="startWrapped('Past 6 Months')">Past 6 Months</button>
            <button class="time-button" onclick="startWrapped('Past Year')">Past Year</button>
            <button class="close-button" onclick="closeSelectionModal()">Close</button>
        </div>
    </div>

    <script>
        const addCard = document.getElementById('addCard');
        const selectionModal = document.getElementById('selectionModal');

        // Show the time period selection modal
        function showSelectionModal() {
            selectionModal.style.display = 'flex';
        }

        // Close the selection modal
        function closeSelectionModal() {
            selectionModal.style.display = 'none';
        }

        // Start Spotify Wrapped based on selected time period
        function startWrapped(period) {
            closeSelectionModal();
            alert(`Generating Spotify Wrapped for: ${period}`);
            // Here you would implement logic to fetch Spotify data for the chosen period
            // For example, you might call an API with the time range as a parameter
        }

        // Add event listener to open selection modal on add card click
        addCard.addEventListener('click', showSelectionModal);
    </script>
</body>
</html>
